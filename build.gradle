task tests (type: Test) {
    ignoreFailures = true
    testLogging {
        outputs.upToDateWhen {false}
        showStandardStreams = true
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }

    useTestNG(){
        suites 'Test Suites/Registration TestSuite'
        reports.html.enabled = true
    }
}