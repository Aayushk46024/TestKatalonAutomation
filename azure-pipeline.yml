# Gradle - Comment test
# Build your Java project and run tests with Gradle using a Gradle wrapper script.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

pool:
  vmImage: 'windows-latest'

steps: 
- task: katalonTask@1
  inputs:
    version: '8.6.0'
    location: 'C:\Users\VssAdministrator\.katalon\license'
    executeArgs: '-retry=0 -testSuitePath="Test Suites/Login TestSuite" -browserType="Chrome" -executionProfile="default" --config -proxy.auth.option=NO_PROXY -proxy.system.option=NO_PROXY -proxy.system.applyToDesiredCapabilities=true'
     
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/JUnit_Report.xml'
    mergeTestResults: true

- task: PublishBuildArtifacts@1
  inputs:
    ArtifactName: 'Reports'
    PathtoPublish: '**/DemoProject_01/Reports/'