pool:
  vmImage: 'windows-latest'

steps: 
- task: katalonTask@1
  inputs:
    location: '$(System.DefaultWorkingDirectory)/Katalon_Studio_Windows_64-8.6.0/Katalon_Studio_Windows_64-8.6.0/katalon.exe'
    executeArgs: '-retry=0 -testSuitePath="Test Suites/Login TestSuite" -browserType="Chrome" -executionProfile="default" --config -proxy.auth.option=NO_PROXY -proxy.system.option=NO_PROXY -proxy.system.applyToDesiredCapabilities=true'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/JUnit_Report.xml'
    mergeTestResults: true

- task: PublishBuildArtifacts@1
  inputs:
    ArtifactName: 'Reports'
    PathtoPublish: './C:/Users/AayushKhandelwal/Katalon Studio/DemoProject_01/Reports/'